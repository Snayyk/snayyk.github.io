      <div class="container-fluid">
        <h4>Liste des ingrédients pour <span id="nombre_total" type="number">2</span> <span id="paton">pâtons</span> de ~280g</h4>
        
        <div class="form-floating mt-3 mb-3 col-md-3 col-sm-4">
            <input type="number" class="form-control" id="floatingInput" step="0.5" value="1" onchange="dosage();" min="0.5">

        </div>

            <li>

            <li>
                sel - <span id="sel">8.5</span>g
            </li>
        </ul>

  <script>

    function dosage(){
        var valeur = document.querySelector("input").value;
        var baseNOMBRE = 2,baseEAU = 200, baseHUILE = 7, baseFARINE = 345, baseLEVURE = 1.25, baseSEL = 8.5;
        if( valeur == 0.5){
            document.getElementById("paton").innerHTML = "pâton";
        } else {
            document.getElementById("paton").innerHTML = "pâtons";
        }
        document.getElementById("nombre_total").innerHTML = baseNOMBRE * valeur;
        document.getElementById("eau").innerHTML = baseEAU * valeur;
        document.getElementById("huile").innerHTML = baseHUILE * valeur;
        document.getElementById("sel").innerHTML = baseSEL * valeur;
        document.getElementById("levure").innerHTML = baseLEVURE * valeur;
        document.getElementById("farine").innerHTML = baseFARINE * valeur;
        
    }
  </script>
