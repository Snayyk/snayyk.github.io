  <script>

    function dosage(){
        var valeur = document.querySelector("input").value;

       /* if( valeur <= 2){

        //document.getElementById("nombre_total").innerHTML = baseNOMBRE * valeur;
        document.getElementById("beurre").innerHTML = baseBEURRE * (valeur/baseNOMBRE);
        document.getElementById("chocolat").innerHTML = Math.round(baseCHOCOLAT * (valeur/baseNOMBRE));
        document.getElementById("sucrevanille").innerHTML = Math.round(basesucrevanille * (valeur/baseNOMBRE));
        document.getElementById("farine").innerHTML = baseFARINE * (valeur/baseNOMBRE);
        document.getElementById("sucre").innerHTML = baseSUCRE * (valeur/baseNOMBRE);
        document.getElementById("oeuf").innerHTML = baseOEUF * (valeur/baseNOMBRE);
        
    }
